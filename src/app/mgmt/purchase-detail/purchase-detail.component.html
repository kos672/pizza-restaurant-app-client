<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
      <tr class="table-info">
        <th scope="col">#</th>
        <th scope="col">Produkt</th>
        <th scope="col">Cena</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody *ngFor="let productEl of products; let i = index">
      <th style="width: 200px">{{i+1}}</th>
      <td>{{productEl.name}}</td>
      <td>{{productEl.price}}</td>
      </tbody>
    </table>
  </div>
  <h3>Adres dostawy</h3>
  <div class="row" style="margin-top: 20px">
    <div class="col-md-6">
      <input class="form-control" type="text" [placeholder]="purchase.address.city" readonly>
    </div>
    <div class="col-md-6">
      <input class="form-control" type="text" [placeholder]="purchase.address.street" readonly>
    </div>
    <div class="col-md-6">
      <input class="form-control" type="text" [placeholder]="purchase.houseNumber" readonly>
    </div>
    <div class="col-md-6" *ngIf="purchase.flatNumber != 0">
      <input class="form-control" type="text" [placeholder]="purchase.flatNumber" readonly>
    </div>
  </div>
</div>
<div class="row">
  <h3>Czas dostawy</h3>
</div>
<div class="row">
  <div class="col-md-12">
    <input class="form-control" type="text" [(ngModel)]="purchase.time" readonly>
  </div>
</div>
<div class="row">
  <h3>Metoda płatności</h3>
</div>
<div class="row">
  <div class="col-md-12">
    <input class="form-control" type="text" [placeholder]="purchase.payMethod" readonly>
  </div>
</div>
