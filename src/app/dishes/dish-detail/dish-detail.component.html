<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <img
          [src]="dish.imagePath"
          alt="{{ dish.name }}"
          class="img-responsive"
          style="max-height: 300px;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>{{dish.name}} â€” {{dish.price}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="btn btn-success">Do koszyka</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{dish.description}}
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h2>Ingredients</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingElement of dish.ingredients">
        <app-ingredients [ingredient]="ingElement"></app-ingredients>
      </li>
    </ul>
  </div>
</div>
