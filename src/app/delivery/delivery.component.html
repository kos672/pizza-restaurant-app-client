<div class="row">
  <div class="col-md-4">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
      <div formGroupName="address">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="city">Miasto</label>
              <div class="help-block" *ngIf="!addressForm.get('address.city').valid && addressForm.get('address.city').touched">Miasto jest wymagane</div>
              <input class="form-control" type="text" id="city" formControlName="city">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="street">Ulica</label>
              <div class="help-block" *ngIf="!addressForm.get('address.street').valid && addressForm.get('address.street').touched">Ulica jest wymagana</div>
              <input class="form-control" type="text" id="street" formControlName="street">
            </div>
          </div>
        </div>
      </div>
      <div formGroupName="purchaseAddress">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="houseNumber">Nr domu</label>
              <div class="help-block" *ngIf="!addressForm.get('purchaseAddress.houseNumber').valid && addressForm.get('purchaseAddress.houseNumber').touched">Nr domu jest wymagany</div>
              <input class="form-control" type="text" id="houseNumber" formControlName="houseNumber">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="flatNumber">Nr lokalu</label>
              <input class="form-control" type="text" id="flatNumber" formControlName="flatNumber">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" disabled="!addressForm.valid">Zapisz</button>
        </div>
      </div>
    </form>
  </div>
</div>
