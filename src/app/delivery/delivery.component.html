<div class="row">
  <div class="col-md-4">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
      <div formGroupName="address">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="city">Miasto</label>
              <small class="form-text help-block"
                     *ngIf="!addressForm.get('address.city').valid && addressForm.get('address.city').touched">
                Miasto jest wymagane
              </small>
              <input class="form-control" type="text" id="city" formControlName="city">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="street">Ulica</label>
              <small class="form-text help-block"
                     *ngIf="!addressForm.get('address.street').valid && addressForm.get('address.street').touched">
                Ulica jest wymagana
              </small>
              <input class="form-control" type="text" id="street" formControlName="street">
            </div>
          </div>
        </div>
      </div>
      <div formGroupName="purchaseAddress">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="houseNumber">Nr domu</label>
              <small class="form-text help-block"
                     *ngIf="!addressForm.get('purchaseAddress.houseNumber').valid && addressForm.get('purchaseAddress.houseNumber').touched">
                Nr domu jest wymagany
              </small>
              <input class="form-control" type="text" id="houseNumber" formControlName="houseNumber">
            </div>
          </div>
        </div>
        <div class="row" *ngIf="!isPrivateHouse">
          <div class="col-md-12">
            <div class="form-group">
              <label for="flatNumber">Nr lokalu</label>
              <input class="form-control" type="text" id="flatNumber" formControlName="flatNumber">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input id="isPrivateHouse" type="checkbox" (click)="isPrivateHouse=!isPrivateHouse">
              <label for="isPrivateHouse">Dom prywatny?</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" [disabled]=addressForm.invalid>Przejd≈∫ do podsumowania</button>
        </div>
      </div>
    </form>
  </div>
</div>
